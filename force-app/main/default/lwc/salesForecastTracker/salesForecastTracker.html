<template>
    <lightning-card class="theme-brand" title="Sales Forecast Tracker">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select Quarter"
                value={selectedQuarter}
                options={quarterOptions}
                onchange={handleQuarterChange}>
            </lightning-combobox>
        </div>
 
        <template if:true={stageRows}>
            <lightning-datatable
                key-field="stage"
                data={stageRows}
                columns={columns}>
            </lightning-datatable>
 
            <div class="slds-m-top_medium slds-m-left_medium">
                <h3 class="slds-text-heading_medium">Forecast Summary</h3>
                <p><b>Total Forecasted Revenue:</b> {summary.totalForecast}</p>
                <p><b>Closed Won Revenue:</b> {summary.closedWonRevenue}</p>
                <p><b>Forecast Accuracy:</b> {summary.accuracy}%</p>
            </div>
        </template>
    </lightning-card>
</template>
